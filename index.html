<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FCC: Survey Form</title>
</head>
<body>
  <main>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </main>
  <form id="survey-form">
    <label id="name-label" for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your Name"><br>

    <label id="email-label" for="email">Email</label><br>
    <input type="email" placeholder="Enter your Email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" /><br>

    <label id="number-label" for="number"> Age:</label><br>
    <input type="number" placeholder="Enter your Age" id="number" min="18" max="123"><br>
    <label id="dropdown-dropdown" for="dropdown">Which option best describes your current role?</label><br>
    <select id="dropdown" name="dropdown">
    <option value="student">Student</option>
  <option value="job">Full-time job</option>
  <option value="learner">Full-time learner</option>
  <option value="hidden">Prefer not to say</option>
</select>


  </form>


</body>
</html>
